<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="YCwebsite_Login.css">
    <title>YachtCharterWebsite-Sign up</title>
</head>
<body>
    <header>
        <h1 class="title">The Yacht Charter Website</h1>
        <p class="undertitle">One place for all your charters</p>
    </header>
    <section style="text-align: center;">

        <br><br><br>

        <h4>Making Your Account</h4>
        <p>Please enter your information:</p>

        <form action="https://jsonplaceholder.typicode.com/" method="POST">

            <label for="name">Name</label>
            <input type="text" id="name" name="User's name"><br>
            <br>
            <label for="surname">Surname</label>
            <input type="text" id="name" name="User's surname"><br>
            <br>
            <label for="date_of_birth">Date of birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth"><br>
            <br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="neutarl">Neutral</option>
                <option selected></option>
            </select><br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <br>
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number"><br>
            <br>
            <label for="country">Country of courent residence</label>
            <input type="text" id="country" name="country_of_residence"><br>
            <br>
            <label for="adresse">Courent adresse</label>
            <input type="text" id="adresse" name="courent_adresse"><br>
            <br>
            <label for="boating_license">I have a boating license</label>
            <input type="checkbox" id="boating_license" name="boating_license"><br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <br>
            <input type="submit" value="Submit" style="color: darkcyan;">

        </form>
    </section>
</body>
</html>
