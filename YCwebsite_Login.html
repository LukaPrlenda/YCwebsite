<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="YCwebsite_Login.css">
    <title>YachtCharterWebsite-Login</title>
</head>
<body>
    <header>
        <h1 class="title">The Yacht Charter Website</h1>
        <p class="undertitle">One place for all your charters</p>
    </header>
    <section style="text-align: center;">

        <br><br><br>

        <h4>Your Account Login</h4>
        <p>Please enter your information:</p>

        <form action="https://jsonplaceholder.typicode.com/" method="POST">

            <label for="name">Full name</label>
            <input type="text" id="name" name="User's name"><br>
            <br>
            <label for="date_of_birth">Date of birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth"><br>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <br>
            <input type="submit" value="Submit" style="color: darkcyan;">

        </form>
    </section>
</body>
</html>
